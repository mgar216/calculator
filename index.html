<html>
<head>
    <script src='src/index.js' defer></script>
    <link rel='stylesheet' href='styles/styles.css'>
    <title>Calculator â€” Demo</title>
</head>
<body>
    <div id='calc'>
        <section id ='display'>
            <section id='calcCurrent'>12345</section>
            <section id='opCurrent'>12345</section>
        </section>
        <section id='keys'>
        <div id='row5' class='row'>
            <div class='key specialKeys' id='divide'>%</div>
            <div class='key' id='nine'>9</div>
            <div class='key' id='eight'>8</div>
            <div class='key' id='seven'>7</div>
        </div>
            <div id='row4' class='row'>
                <div class='key specialKeys' id='multiply'>*</div>
                <div class='key' id='six'>6</div>
                <div class='key' id='five'>5</div>
                <div class='key' id='four'>4</div>
            </div>
            <div id='row3' class='row'>
                <div class='key specialKeys' id='minus'>-</div>
                <div class='key' id='three'>3</div>
                <div class='key' id='two'>2</div>
                <div class='key' id='one'>1</div>
            </div>
            <div id='row2' class='row'>
                <div class='key specialKeys' id='plus'>+</div>
                <div class='key' id='decimal'>.</div>
                <div class='key' id='zero'>0</div>
                <div class='key' id='sign'>+/-</div>
            </div>
            <div id='row1' class='row'>
                <div class='key specialKeys' id='equal'>=</div>
            </div>
        </section>
    </div>
</body>
</html>
